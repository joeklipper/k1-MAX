#===BED MESH=== 
[bed_mesh]              # K1 MAX
speed: 400              # max of 150 or cartographer will stutter / timeout
mesh_min: 10,20         # x / y offsets for cartographer.
mesh_max: 275 ,280       # add a little space from the back of the bed to prevent scanning screws or crashing into the motor mounts
probe_count: 30,30      # tested up to 150x150 points, any higher will timeout the mcu after meshing.
algorithm: bicubic      # required for above 5x5 meshing
bicubic_tension: 0.1

#===PRINTER SETTINGS===
[adxl345]
cs_pin = nozzle_mcu:PA4
spi_speed = 5000000
axes_map = x,y,z
spi_software_sclk_pin = nozzle_mcu:PA5
spi_software_mosi_pin = nozzle_mcu:PA7
spi_software_miso_pin = nozzle_mcu:PA6

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75
probe_points:
   150,150,10

[input_shaper]
shaper_freq_x: 46.0 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 42.8 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.055 # damping ratio for the X axis
damping_ratio_y: 0.046 # damping ratio for the Y axis

[display_status]

[filament_motion_sensor Encoder_Sensor]
switch_pin: PC2
detection_length: 4
extruder: extruder
pause_on_runout: true
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 Runout Detected
    LCDRGB R=1 G=0 B=0  # Turn LCD red
    BEEP I=12

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 8000
minimum_cruise_ratio: 0.1
max_z_velocity: 15
square_corner_velocity: 5.0
max_z_accel: 300

[pause_resume]

# [axis_twist_compensation]
# speed: 300
# horizontal_move_z: 5
# calibrate_start_x: 20
# calibrate_end_x: 200
# calibrate_y: 112.5

[firmware_retraction]
retract_length: 0.6
retract_speed: 85
# unretract_extra_length: 0
unretract_speed: 85

[shaketune]
 result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
 number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
 keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
 show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
 timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

